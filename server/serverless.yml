service: jikmunn-learning-management

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-1
  stage: prod
  profile: default

# Add this to use existing function
resources:
  Resources:
    ApiLambdaFunction:
      Type: AWS::Lambda::Function
      Properties:
        FunctionName: jikmunnLearningManagementLambda

package:
  individually: false
  patterns:
    - '!node_modules/.cache/**'
    - '!**/*.test.ts'
    - '!**/*.spec.ts'
    - '!**/__tests__/**'
    - '!**/seed/**'

functions:
  api:
    name: jikmunnLearningManagementLambda # Use existing function name
    handler: dist/index.handler
    events:
      - http:
          path: /{proxy+}
          method: any
          cors: true
    timeout: 30
    memorySize: 512
    environment:
      NODE_ENV: ${env:NODE_ENV}
      CLERK_PUBLISHABLE_KEY: ${env:CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${env:CLERK_SECRET_KEY}
      S3_BUCKET_NAME: ${env:S3_BUCKET_NAME}
      CLOUDFRONT_DOMAIN: ${env:CLOUDFRONT_DOMAIN}
      STRIPE_SECRET_KEY: ${env:STRIPE_SECRET_KEY}
